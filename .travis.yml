language: r
cache: packages

# whitelist
branches:
  only:
    - master

r_check_args: '--as-cran'
warnings_are_errors: true

addons:
  apt:
    packages:
     - libgsl0-dev
     - gsl-bin
  homebrew:
    packages: gsl

# build matrix
matrix:
  include:
  - r: oldrel
  - r: devel
  - r: release
  - r: release
    os: osx


